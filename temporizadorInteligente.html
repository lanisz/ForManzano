<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/style.css">
    <title>Temporizador Inteligente</title>
</head>
<body>

    
        <div class="header">
            <h1>Temporizador Inteligente</h1>
            <p>Solicita a quantidade de tempo que o usuário deseja que seja temporizado e então inicia o temporizador no 0 e vai até o desejado</p>
        </div>
        <section class="container">
        <div class="formulario">
            <form action="">
                <input type="number" id="horasMax" placeholder="até que horas">
                <input type="number" id="minutosMax" placeholder="até que minutos">
                <input type="number" id="segundosMax" placeholder="até que segundos">
                <input type="button" value="Começar" id="btn" onclick="temporizador()">
            </form>
        </div>
    </section>

    <script src="js/temporizadorInteligente.js"></script>
</body>
</html>
